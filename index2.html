<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Weather App></h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Enter your city or zip code">
            <input type="submit" value="Get Weather">
        </form>

        <section class="weather-data">
            <div class="icon">
                <!-- <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather icon"> -->
            </div>
            <p class="temp"></p>
            <p class="desc"></p>

            <div class="details">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </section>
    </div>

    <script src="script2.js"></script>
</body>
</html>
